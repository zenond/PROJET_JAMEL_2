<!DOCTYPE html>
<meta charset="utf-8">
<style>

h1 {
  font: 400 120px/500px "Helvetica Neue";
  text-align: center;
  width: 960px;
  height: 500px;
  margin: 0;
}

</style>
<h1 id="numDisp">0</h1>
<button class="pause">pause</button>
<button class="resume">resume</button>
<button class="start">start</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//d3js.org/d3.v4.0.0-alpha.23.min.js"></script>
<script>

var format = d3.format(",d");

var startDelay = 500;
var durationNumber = 5000;
var totalPeriods = 600;

function animate( endingPoint, speed)
{
d3.select("#numDisp")
  .transition()
    .duration(speed)
    .on("start", function repeat() {
      d3.active(this)
          .tween("text", function() {
            var that = d3.select(this),
                i = d3.interpolateNumber(that.text().replace(/,/g, ""), endingPoint);
            return function(t) { that.text(format(i(t))); };
          })
        .transition();
    });
}

$('.start').on('click' , function(){
    $('#numDisp').text(0);
    animate( 800 , 7000);
});

$('.pause').on('click' , function(){
    var e = d3.select("#numDisp");
    e.transition().duration(0); 
});
$('.resume').on('click'  , function(){
  animate(800 , 7000);
});
</script>
